<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ogshock</title>
<meta name="robots" content="noindex,nofollow">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/parts.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
</head>

<body>
<div id="wrapper">
    <div class="ms-left">
        <div class="ms-section" id="left1">
            <!-- 自動再生・音声なし・インライン再生 -->
            <video autoplay muted playsinline loop>
                <source src="video/main.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h1 class="TextTyping">ogshock ogshock ogshock ogshock ogshock ogshock</h1>
            <div class="particle" id="pt1"></div>
        </div>
    </div>

    <div class="ms-right">
        <div class="ms-section" id="right1">
            <!-- 自動再生・音声なし・インライン再生 -->
            <video autoplay muted playsinline loop>
                <source src="video/main.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h1 class="TextTyping">ogshock ogshock ogshock ogshock ogshock ogshock</h1>
            <div class="particle" id="pt2"></div>
        </div>
    </div>
</div>

<!--=============JavaScript===============-->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const videos = document.querySelectorAll("video");

        videos.forEach(video => {
            video.muted = true; // 音声を確実にミュート
            video.playsInline = true; // インライン再生を有効化

            // 自動再生が制限されている場合の対応
            video.play().catch(error => {
                console.error("自動再生が制限されました:", error);
            });
        });
    });
</script>
</body>
</html>
